<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">



<h:head>
<link rel="stylesheet" type="text/css" href="style/style-signup.css" />
</h:head>
<h:body>
	<h:form>
		<h3>LOGIN</h3>
		<label>Name <h:inputText pt:placeholder="Marisa Kirisame" value="#{loginBean.name}" /></label>
		<label>Password <h:inputSecret pt:placeholder="********" value="#{loginBean.password}" /></label>
		<div id="div-buttons">
			<h:button styleClass="btn" value="Sign-up" outcome="signup.xhtml"></h:button>
			<h:commandButton styleClass="btn" value="login"
				action="#{loginBean.logar}"></h:commandButton>				
		</div>
		<h:messages globalOnly="true" style="color: red;" />
	</h:form>
</h:body>
</html>
