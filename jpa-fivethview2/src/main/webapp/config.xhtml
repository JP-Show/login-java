<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<h:head>
		<script>
		function setDateFields() {
			let lastUpdateField = document.getElementById('lastUpdate');

			let now = new Date().toISOString();
			if (lastUpdateField) lastUpdateField.value = now;
		}
	</script>
	</h:head>
	<h:body>
		<h1>Settings</h1>
		<h:form prependId="false" onsubmit = "setDateFields();">
		<label> Alter name <h:inputText value="#{configBean.newName}"></h:inputText>
		</label>
		<label> password is required<h:inputText value="#{configBean.checkPassword}"></h:inputText>
		</label>
		<h:inputHidden  id="lastUpdate" converter="zonedTimeConverter" value="#{configBean.lastUpdate}" /> <br/>
		<h:commandButton value="pronto" action="#{configBean.updateNameUser}"></h:commandButton>
		</h:form>
	</h:body>
</html>
