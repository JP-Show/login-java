<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<h:head>
		<link rel="stylesheet" type="text/css" href="../style/style-signup.css" />	
		<script>
		function setDateFields() {
			let lastUpdateField = document.getElementById('lastUpdate');

			let now = new Date().toISOString();
			if (lastUpdateField) lastUpdateField.value = now;
		}
	</script>
	</h:head>
	<h:body>
		<h:form prependId="false" onsubmit = "setDateFields();">
		<h3>Hello #{loginBean.userLogged.getName()}</h3>
		<h3>SETTINGS</h3>
		<label> Alter name <h:inputText pt:placeholder="new name" value="#{configBean.newName}"></h:inputText>
		</label>
		<label> password is required<h:inputSecret pt:placeholder="*********" value="#{configBean.checkPassword}"/>
		</label>
		<h:inputHidden  id="lastUpdate" converter="zonedTimeConverter" value="#{configBean.lastUpdate}" /> <br/>
		<h:commandButton value="pronto" action="#{configBean.updateNameUser}"></h:commandButton>
		<h:messages globalOnly="true" style="color: red;" />
		</h:form>
	</h:body>
</html>
